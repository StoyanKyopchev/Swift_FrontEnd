<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
    </head>

    <body>
        <header>
            <table width="100%">
                <thead>
                    <tr>
                        <td>
                            <img src="Images/Logo.png" alt="Picture of a white rocket"/>
                        </td>
                        <td width="10%">
                            <a href="Home.html">News</a>
                        </td>
                        <td width="10%">
                            <a href="Contact us.html">Contact us</a>
                        </td>
                        <td width="10%">
                            <a href="Gallery.html">Gallery</a>
                        </td>
                        <td width="32.5%"></td>
                    </tr>
                </thead>
            </table>

            <br/>

            <h1>Contact us</h1>
        </header>

        <br/><br/>

        <main>
            <table width="100%">
                <tbody>
                    <tr>
                        <td>
                            <p>
                                If you have any questions, please feel free to contact us with the form below:
                            </p>
                        
                            <form action="Home.html" mthod="get">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label for="name">Your name:</label>
                                            </td>
                                            <td>
                                                <input 
                                                    type="text" 
                                                    id="name" 
                                                    placeholder="Fill your name"
                                                    required
                                                >
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for="email">Your Email address:</label>
                                            </td>
                                            <td>
                                                <input
                                                    type="email"
                                                    id="email"
                                                    placeholder="example@domain.com"
                                                    required
                                                >
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for="reason">Reason for reaching out to us:</label>
                                            </td>
                                            <td>
                                                <select id="reason">
                                                    <option value="option 1">Registration issues</option>
                                                    <option value="option 2">Site issues</option>
                                                    <option value="option 3">Complaint</option>
                                                    <option value="option 4">More information about dwarf planets</option>
                                                </select>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for="addplanets">
                                                    I would like to see more information <br/> about the following dwarf planets:
                                                </label>
                                            </td>
                                            <td>
                                                <select id="addplanets">
                                                    <option value="planet 1">Ceres</option>
                                                    <option value="planet 2">Pluto</option>
                                                    <option value="planet 3">Makemake</option>
                                                    <option value="planet 4">Haumea</option>
                                                    <option value="planet 5">Eris</option>
                                                </select>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for="textar">Your message:</label>
                                            </td>
                                            <td>
                                                <textarea id="textar" required></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input 
                                                    type="checkbox" 
                                                    id="t&c"
                                                    required
                                                >
                                                <label for="t&c">
                                                    I have read, understood and <br/>accepted the information on the <br/> processing of my personal data
                                                </label>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="submit" value="Submit Query"/>
                                            </td>
                                            <td>
                                                <input type="reset"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </td>
                        <td>
                            <img 
                                src="Images/Contactus.jpg"
                                width="700px"
                                height="300px"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Images/our-solar-system-planetary-system.gif"/>
                        </td>
                        <td>
                            <img src="Images/Dwarf-Planets.webp"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
