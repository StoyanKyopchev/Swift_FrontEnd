<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
</head>

<body>
    <div class="calcWrapper">
        <div>
            <div class="calcButton" onclick="calcNumbers(1);">1</div>
            <div class="calcButton" onclick="calcNumbers(2);">2</div>
            <div class="calcButton" onclick="calcNumbers(3);">3</div>
            <div class="calcButton" onclick="calcNumbers(4);">4</div>
            <div class="calcButton" onclick="calcNumbers(5);">5</div>
            <div class="calcButton" onclick="calcNumbers(6);">6</div>
            <div class="calcButton" onclick="calcNumbers(7);">7</div>
            <div class="calcButton" onclick="calcNumbers(8);">8</div>
            <div class="calcButton" onclick="calcNumbers(9);">9</div>
            <div class="calcButton calcButtonZero" onclick="calcNumbers(0);">0</div>
        </div>
        <div class="calcSignWrapper">
            <div class="calcButton" onclick="minusSign();">-</div>
            <div class="calcButton" onclick="plusSign();">+</div>
            <div class="calcButton" onclick="eqSign();">=</div>
        </div>
    </div>
    
</body>
</html>
